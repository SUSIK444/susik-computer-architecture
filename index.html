<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–ú–æ–π —Å–∞–π—Ç</title>
  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background: linear-gradient(135deg, #2c3e50, #bdc3c7);
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #bg-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div id="bg-container"></div>

  <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!</h1>
  <p>–≠—Ç–æ —Ä–æ–º–∞–Ω—Ç–∏—á–Ω—ã–π 3D —Ñ–æ–Ω üíñ</p>

  <script>
    const container = document.getElementById('bg-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    camera.position.z = 50;

    const particlesCount = 120;
    const particles = new THREE.Group();
    scene.add(particles);

    function createParticle() {
      const geometry = new THREE.SphereGeometry(Math.random() * 0.3 + 0.1, 16, 16);
      const material = new THREE.MeshBasicMaterial({
        color: 0xffc0cb,
        transparent: true,
        opacity: 0.8
      });
      const sphere = new THREE.Mesh(geometry, material);

      sphere.position.set(
        (Math.random() - 0.5) * 80,
        (Math.random() - 0.5) * 80,
        (Math.random() - 0.5) * 80
      );

      return sphere;
    }

    for (let i = 0; i < particlesCount; i++) {
      particles.add(createParticle());
    }

    function animate() {
      requestAnimationFrame(animate);

      particles.children.forEach((p) => {
        p.position.x += (Math.random() - 0.5) * 0.02;
        p.position.y += (Math.random() - 0.5) * 0.02;
        p.position.z += (Math.random() - 0.5) * 0.02;
      });

      particles.rotation.x += 0.001;
      particles.rotation.y += 0.002;

      renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
  </script>
</body>
</html>
