<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мой сайт</title>
  <style>
    html, body {
      margin: 0; padding: 0; min-height: 100vh;
      background: linear-gradient(135deg, #2c3e50, #bdc3c7);
      color: #fff;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      font-size: 1.1em;
      line-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать!</h1>
  <p>Это простой сайт с приятным градиентным фоном без 3D-анимации.</p>
</body>
</html>
